<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header class="__header">
      <h1 id="__appname">Todos</h1>
      <input type="checkbox" id="darkmode-toggle" />
      <label for="darkmode-toggle" id="toggleLabel"></label>
      <!-- <i class="fa-solid fa-sun"></i> -->
    </header>
    <!-- Create Todo form -->
    <form class="__create_todo">
      <input
        type="text"
        class="__todo_input"
        placeholder="Something on your mind?"
      />
      <button class="__add_button" type="submit">
        <i class="fa-solid fa-square-plus"></i>
      </button>
    </form>

    <!-- Tasks container -->
    <div class="__tasks__container">
      <ul class="__tasks"></ul>
      <div class="__status_container">
        <div class="pending">
          <span class="__pending_text"></span>
        </div>
        <div class="status">
          <span class="statuses active" id="allStatus">All</span>
          <span class="statuses" id="activeStatus">Active</span>
          <span class="statuses" id="completedStatus">Completed</span>
        </div>
        <div class="clear"><span>Clear Completed</span></div>
      </div>
    </div>

    <svg class="inline-svg">
      <symbol id="check" viewbox="0 0 12 10">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </symbol>
    </svg>

    <!-- Add dynamic number
    items left All Active Completed Clear Completed Drag and drop to reorder
    list -->
  </body>
  <script type="text/javascript" src="./js/index.js"></script>
</html>
